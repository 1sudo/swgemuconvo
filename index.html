<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SWGEmu Conversation Editor</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/fonticons.css" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/jquery.jsplumb.js"></script>
    <script type="text/javascript" src="lib/lua.js"></script>
    <script type="text/javascript" src="lib/cookies.js"></script>
    <script type="text/javascript" src="inc/stf-files.js"></script>
</head>
<body>
    <div id="toolbar">
        <h1>SWGEmu Conversation Editor<small></small></h1>
        <ul id="menubar" class="clearfix">
            <li><a href="javascript:void(0)" id="save-progress-button"><span class="icon-disk"></span>Save Progress</a></li>
            <li><a href="javascript:void(0)" id="move-all-to-canvas-button"><span class="icon-contract"></span>Move All To Canvas</a>
            <li><a href="javascript:void(0)" id="reset-canvas-button"><span class="icon-history"></span>Reset Canvas</a></li>
            <li><a href="javascript:void(0)" id="clear-all-connections-button"><span class="icon-cancel-circle"></span>Clear All Connections</a></li>
            <li><a href="javascript:void(0)" id="generate-script-button"><span class="icon-download"></span>Generate Script</a></li>
            <li><a href="javascript:void(0)" id="settings-button"><span class="icon-cog"></span>Settings</a></li>
            <li><a href="javascript:void(0)" id="about-button"><span class="icon-info"></span>About</a></li>
        </ul>
    </div>
    
    <div id="repository">
        <ul class="lang">
            <li>EN</li>
        </ul>
        <a href="javascript:void(0)" class="searchStf"><span class="icon-arrow-right"></span></a>
        <div contenteditable="true" class="stfChooser"></div>
        <div class="container"></div>
    </div>
    <div id="canvas"></div>
    <div id="stfChooserResults"></div>
    <div id="savedProgress">Progress has been saved.</div>
    <div id="overlay"></div>
    <script type="text/javascript" src="inc/conversationEditor.js"></script>
    <script type="text/javascript">
	    var conversationEditor = new ConversationEditor();
	    conversationEditor.initialize();
	    
	    //Set the versions on the page.
	    $('#toolbar h1 small').text('v' + ConversationEditor.version());
	    $('#about h1 small').text('v' + ConversationEditor.version());
    </script>
</body>
</html>
